<section id="projects" class="section scrollspy">
    <h3 class="page-title white-text teal">Projects</h3>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l4" *ngFor="let project of projects">
              <div class="card medium">
                <div class="card-image waves-effect waves-block waves-light">
                  <img alt="Screenshot of BlogSpire web app" (click)="project.isReveld=true" src="assets/img/blogspire.jpg" class="activator">
                </div>
                <div class="card-content"><span class="card-title activator teal-text hoverline">BlogSpire<i class="mdi-navigation-more-vert right"></i></span>
                  <p>Blogging web app created for the Engineering team at WeSpire.</p>
                </div>
                <div class="card-reveal" [ngStyle]="{'transform': project.isReveld ? 'translateY(-400px)':'translateY(0px)'}">
                  <span class="card-title brown-text">Accomplishments
                    <i class="mdi-navigation-close right" (click)="project.isReveld=false"></i>
                  </span>
                  <ul>
                    <li><strong>Ruby on Rails</strong> backend</li>
                    <li><strong>Materialize CSS</strong> frontend</li>
                    <li>User <strong>authentication</strong> via Devise</li>
                    <li>Implemented <strong>liking functionality</strong></li>
                    <li><strong>Client-side rendering</strong> via AJAX</li>
                  </ul>
                  <div class="card-action">
                    <a aria-label="Visit Code Island website" href="https://blogspire.herokuapp.com/" target="_blank" data-position="top" data-tooltip="View Online" class="btn-floating btn-large waves-effect waves-light brown tooltipped">
                      <i class="fa fa-external-link"></i>
                    </a>
                    <a aria-label="Visit the GitHub repo for Code Island project" href="https://github.com/andrewborstein/blogspire" target="_blank" data-position="top" data-tooltip="View Source" class="btn-floating btn-large waves-effect waves-light brown tooltipped">
                      <i class="fa fa-github"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</section>
