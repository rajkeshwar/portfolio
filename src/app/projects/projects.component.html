<section id="projects" class="section scrollspy">
    <h3 class="page-title white-text teal">Projects</h3>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l4" *ngFor="let project of projects">
              <div class="card medium">
                <div class="card-image waves-effect waves-block waves-light">
                  <img [alt]="project.name" (click)="project.isReveld=true" 
                    [src]="project.icon" class="activator">
                </div>
                <div class="card-content">
                  <span class="card-title activator teal-text hoverline"
                    [innerHTML]="project.name|StringConcat|markdown">
                    <i class="mdi-navigation-more-vert right"></i>
                  </span>
                  <!-- <div [innerHTML]="project.accomplishments|StringConcat|markdown"></div> -->
                  <p [innerHTML]="project.description|StringConcat|markdown"></p>
                </div>
                <div class="card-reveal" [@slideUp]="project.isReveld">
                  <span class="card-title brown-text">Accomplishments
                    <i class="mdi-navigation-close right" (click)="project.isReveld=false"></i>
                  </span>
                  <div class="markdown-content" 
                    [innerHTML]="project.accomplishments|StringConcat|markdown"></div>
                  <div class="card-action">
                    <a href="https://blogspire.herokuapp.com/" target="_blank" 
                      class="btn-floating btn-large waves-effect waves-light brown tooltipped">
                      <i class="fa fa-external-link"></i>
                    </a>
                    <a href="https://github.com/andrewborstein/blogspire" target="_blank" 
                      class="btn-floating btn-large waves-effect waves-light brown tooltipped">
                      <i class="fa fa-github"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</section>
